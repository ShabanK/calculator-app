<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <!---- start container --->
    <div id="container">
      <header>
        Calculator
      </header>
      <!----Main portion ---->
      <div id="main">
        <!----Display portion ---->
        <div id="screendiv">
          <textarea name="screen" id="screen"></textarea>
        </div>
        <!----row1---->
        <div class="buttons">
          <button class="num" id="seven">7</button>
          <button class="num" id="eight">8</button>
          <button class="num" id="nine">9</button>
          <button class="binary" id="minus">-</button>
          <button class="special" id="log">log</button>
        </div>
        <!----row2 ---->
        <div class="buttons">
          <button class="num" id="four">4</button>
          <button class="num" id="five">5</button>
          <button class="num" id="six">6</button>
          <button class="binary" id="plus">+</button>
          <button class="special" id="percent">%</button>
        </div>
        <!----row3---->
        <div class="buttons">
          <button class="num" id="one">1</button>
          <button class="num" id="two">2</button>
          <button class="num" id="three">3</button>
          <button class="binary" id="multi">x</button>
          <button class="special">^</button>
        </div>
        <!----row4---->
        <div class="buttons">
          <button class="num" id="zero">0</button>
          <button class="num" id="decimal">.</button>
          <button id="razor">⌫</button>
          <button class="binary" id="divide">/</button>
          <button class="special" id="root">√</button>
        </div>
        <!----advanced---->
        <div class="buttons">
          <button id="equal">=</button>
          <button id="toggle">Advanced</button>
        </div>
      </div>
      <!---endmain-->
      <footer>
        Made By ShabanK
      </footer>
    </div>
    <!---- end container --->
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <!---- start container --->
    <div id="container">
      <header>
        Calculator
      </header>
      <!----Main portion ---->
      <div id="main">
        <!----Display portion ---->
        <div id="screendiv">
          <textarea name="screen" id="screen"></textarea>
        </div>
        <!----row1---->
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
        </div>
        <!----row2 ---->
        <div class="buttons">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <!----row3---->
        <div class="buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>x</button>
        </div>
        <!----row4---->
        <div class="buttons">
          <button>0</button>
          <button>%</button>
          <button>=</button>
          <button>/</button>
        </div>
        <!----advanced---->
        <div></div>
      </div>
      <!---endmain-->
      <footer>
        Made By ShabanK
      </footer>
    </div>
    <!---- end container --->
    <script src="app.js"></script>
  </body>
</html>
